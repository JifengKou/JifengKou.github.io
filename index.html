
<html>
 <head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
 </head>
 
<body>
<script>
   console.log(d3);// test if d3 is loaded
 var paper = d3.select("body")
             .append("svg")
             .attr("width", 1000)
             .attr("height", 1000);
             
var circle = paper.append("circle")
                   .attr("cx",250)
                   .attr("cy",250)
                   .attr("r",50)
                   .attr("fill", "red");
                   
var rect = paper.append("rect")
                   .attr("width", 50)
                   .attr("height", 70)
                   .attr("fill", "blue");
                   
var line = paper.append("line")
                   .attr("x1", 0)
                   .attr("y1", 100)
                   .attr("x2", 300)
                   .attr("y2", 400)
                   .attr("stroke-width", 10)
                   .attr("stroke", "green");
var polygon = paper.append("polygon")
              .attr("points", "240,50,200,100,230,150,260,150,280,100")
              .attr("fill", "purple")
</script>
